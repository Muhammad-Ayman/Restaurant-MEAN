<div class="container">
  <div class="heading">
    <h1>Our Menu</h1>
    <p>
      We consider all the drivers of change gives you the components you need to
      change to create a truly happens.
    </p>
  </div>
  <div class="buttons">
    <button *ngFor="let button of buttons" class="bn3">
      {{ button.title }}
    </button>
  </div>

  <div class="cards">
    <app-mcard
      *ngFor="let card of cards"
      [src]="card.imgSrc"
      [price]="card.price"
      [category]="card.title"
      [description]="card.description"
    ></app-mcard>
  </div>

  <app-order></app-order>
</div>
